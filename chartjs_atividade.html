<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex">
    <div>
        <canvas id="chart_horario" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="chart_meses" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>

<script>
    const labels_horario = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels_meses = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data_horario = {
        labels: labels_horario,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        }, {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const data_meses = {
        labels: labels_meses,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        }, {
            label: 'Umidade Médiia',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const config_horario = {
        type: 'line',
        data: data_horario,
        options: {}
    };

    const config_meses = {
        type: 'bar',
        data: data_meses,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('chart_horario'),
        config_horario
    );

    const myChart2 = new Chart(
        document.getElementById('chart_meses'),
        config_meses
    );
</script>

</html>
